name: Update CSVs nightly

on:
  schedule:
    - cron: "0 3 * * *"    # 03:00 UTC daily
  workflow_dispatch:       # allow manual run

permissions:
  contents: write          # allow committing back to the repo

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run osu API fetch
        env:
          OSU_CLIENT_ID: ${{ secrets.OSU_CLIENT_ID }}
          OSU_CLIENT_SECRET: ${{ secrets.OSU_CLIENT_SECRET }}
        run: python backend/osuapi_fetch.py

      - name: Update global rankings
        run: python backend/update_rankings.py

      - name: Commit and push updated CSVs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/data/*.csv
          git commit -m "Update CSVs [skip ci]" || echo "No changes to commit"
          git push
