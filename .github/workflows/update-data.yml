name: Update CSVs nightly

on:
  schedule:
    - cron: "0 3 * * *"    # 03:00 UTC daily
  workflow_dispatch:       # allow manual run

permissions:
  contents: write          # allow committing back to the repo

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set env for osu API
        run: |
          echo "OSU_CLIENT_ID=${{ secrets.OSU_CLIENT_ID }}" >> $GITHUB_ENV
          echo "OSU_CLIENT_SECRET=${{ secrets.OSU_CLIENT_SECRET }}" >> $GITHUB_ENV

      - name: Run updater
        run: |
          python update_rankings.py
        env:
          OSU_CLIENT_ID: ${{ secrets.OSU_CLIENT_ID }}
          OSU_CLIENT_SECRET: ${{ secrets.OSU_CLIENT_SECRET }}

      - name: Commit CSVs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backend/data/*.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Nightly data refresh: $(date -u +'%Y-%m-%d %H:%M:%SZ')"
          git push
